<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },

      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    const currentYear = new Date().getFullYear()

    // Array.prototype.some() // is at least one person 19 or older?

      const someAdult = people.some(person => currentYear - person.year >= 19)
      console.log({someAdult}); // the curly bracket consoles the object and the value.

    // Array.prototype.every() // is everyone 19 or older?
      const everyAdult = people.every(person => currentYear - person.year >= 19);
      console.log({everyAdult});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
      const ID823423 = comments.find(comment => comment.id === 823423);
      console.log(ID823423);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
      const findIdIndex = comments.findIndex(comment => comment.id === 823423);
      console.log(findIdIndex); // outputs 1 as the index
      comments.splice(findIdIndex, 1); // from 1 element starting from indez 1
      console.table(comments); // outputs the rest of the elements in the array

  </script>
</body>
</html>
